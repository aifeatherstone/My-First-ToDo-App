<!doctype html>
<html ng-app="myApp">
<head>

	<title>ToDo App</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
	<script src="scripts/app.js"></script>

</head>

<body ng-controller="myCtrl">
	<h1>Hello World!</h1>
	<p>Add your To Do item!</p>

	<form>
	<input type="text" ng-model="formData.text" />
	<button type="submit" ng-click="createTodo()">Add ToDo</button>
	</form>

	<h2>To Do List</h2>
	<ul>
		<li ng-click="deleteTodo(todo._id)" ng-repeat="todo in todos">{{todo.text}}</li>
	</ul>

</body>
</html>
